<!DOCTYPE html>
<html>
<head>
	<title>HTML5Assignment7.3</title>
	<style type="text/css">
		button{
			background-color: green;
			color: white;
			padding: 5px 10px;
		}
	</style>
	<script type="text/javascript">
		// Anonymous function assigned to a variable.
		var abc= function(){ alert("Anonymous function called");};

		//Calling anonymous function inside another function
		function clickToCall(){
			//using setTimeout to call anonymous function
			setTimeout(abc, 5000);
			
		}
	</script>
</head>
<body>
	<h1>Welcome to Acadgild!!</h1>
	<p><b>Anonymous function will be called after 5 seconds of clicking the button which will display an alert.</b></p>
	<button onclick="clickToCall()">Click me</button>
</body>
</html>
